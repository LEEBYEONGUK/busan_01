<!DOCTYPE html>
<html lang="ko">

<head>
  <style>
    td,
    th {
      border: 1px solid black;
    }
    #tb1{
      border: 2px solid red;
      table-layout: auto;
    }
    #tb2{
      border: 3px dotted teal;
      background-color: yellow;
      table-layout:fixed ;
    }
  </style>
  <title>title</title>
</head>

<body>
  <h2>table rayout auto 예제</h2>
  <table id="tb1" width="250px">
    <tr>
      <th>table layout auto</th>
      <td>내용 분량에 따라서 자동으로 조절</td>
    </tr>
  </table>
  <h2>table rayout fixed 예제</h2>
  <table id="tb2" width="250px">
  <tr>
      <th>table layout fixed</th>
      <td>내용 분량 상관없이 고정</td>
    </tr>
  </table>

</body>
