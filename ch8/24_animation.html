<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: red;
      position: relative;
      animation: boxmove 3s linear infinite alternate;
    }
    @keyframes boxmove{
      from { color: black; background-color: red; left: 0px; top: 0px; }
      to {color: white; background-color: blue; left: 300px; top: 300px;}
    }

  </style>
</head>
<body>
  <div>애니메이션 박스</div>
  <p><strong>참고 : </strong>IE9 이하 혹은 낮은 버전에서는 지원하지 않습니다.</p>
  
</body>
