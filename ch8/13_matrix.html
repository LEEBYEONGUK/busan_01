<!-- 2차원 행렬 구조 변환 -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <style>
    div {
      width: 50px;
      height: 50px;
      background-color: silver;
      border: 1px solid black;
      text-align: center;
    }
    /* 왜이렇게 개판이지 1,4번자리는 크기 2,3번자리는 기울기 5,6번은 위치인데 이상하다 */
    div#box1 {
      transform: matrix(1,0,0,1,100,0);
    }
    div#box2 {
      transform: matrix(1, 1, -1 ,1, 50, 50);
    }
    div#box3 {
      transform: matrix(1,0,1,1,50,100);
    }
    div#box4 {
      transform: matrix(1,2,2,1,50,150);
    }
  </style>
</head>

<body>
  <div>기본 박스</div>
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
  <div id="box3">박스3</div>
  <div id="box4">박스4</div>
</body>
