<!DOCTYPE html>
<html lang="ko">

<head>
  <style>
    p strong{
      color: blue;
      border: 1px dotted red;
    }
    p.bk strong{
      display: block;
      color: blue;
      border: 1px dotted red;
    }
    ul.in li{
      display: inline;
    }
  </style>
  <title>title</title>
</head>

<body>
  <h3>[인라인 형식]</h3>
  <p>세계적인 IT 기업에는 
    <strong>Google</strong>
    <strong>Apple</strong>
    <strong>Oracle</strong>
    등이 있습니다.
  </p>
  <h3>[블록 형식으로 변환한 후]</h3>
  <p class="bk"> 세계적인 IT 기업에는 
    <STrong>Google</STrong>
    <strong>Apple</strong>
    <strong>Oracle</strong>
    등이 있습니다.
  </p>


  <!-- 블록을 인라인으로 바꿔보기 -->
  <h4>블록형식</h4>
  <ul>
    <li><a href="http://www.google.com">구글</a></li>
    <li><a href="http://www.apple.com">애플</a></li>
    <li><a href="http://www.oracle.com">오라클</a></li>
  </ul>
  <h4>인라인형식으로 변환 후</h4>
  <ul class="in">
    <li><a href="http://www.google.com">구글</a></li>
    <li><a href="http://www.apple.com">애플</a></li>
    <li><a href="http://www.oracle.com">오라클</a></li>
  </ul>
</body>
