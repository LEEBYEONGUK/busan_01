<!-- 부트스트랩을 이용한 마우스 반응 액션(크기 변환 기울기 등)제작해보기 -->
<!doctype html>
<html lang="en">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<title>Hello, world!</title>
<style>
  button:hover{
    transform: scale(2);
  }
  .btn-secondary:hover{
    transform: scaleX(2);
  }
  .btn-success:hover{
    transform: scaleY(2);
  }
  .btn-danger:hover{
    background: linear-gradient(red,yellow,green);
  }
  .toright:hover{
    background: linear-gradient(to right, red,yellow,green);
  }
</style>
</head>

<body>
  <h1>Hello, world!</h1>
  <button type="button" class="btn btn-primary">크기증가</button><br>
  <button type="button" class="btn btn-secondary">가로크기 증가</button><br>
  <button type="button" class="btn btn-success">세로크기 증가</button><br>
  <button type="button" class="btn btn-danger">선형 그레디언트</button><br>
  <button type="button" class="btn btn-warning">Warning</button><br>
  <button type="button" class="btn btn-info">Info</button><br>
  <button type="button" class="btn btn-light toright">Light</button><br>
  <button type="button" class="btn btn-dark">Dark</button><br>
  <button type="button" class="btn btn-link">Link</button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>

</body>

</html>
