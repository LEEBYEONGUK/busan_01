<!DOCTYPE html>
<html lang="ko">

<head>
  <style>
    div {
      margin: 50px;
      width: 100px;
      height: 100px;
      background: yellow;
      border: 1px solid red;
      transition: width 5s, height 5s, border 5s, transform   5s;
    }

    div:hover {
      width: 600px;
      height: 600px;
      border: 3px solid blue;
      transform: rotate(360deg);
    }
  </style>
</head>

<body>
<div>마우스 올리면 박스가 회전하며 커짐</div>
</body>
