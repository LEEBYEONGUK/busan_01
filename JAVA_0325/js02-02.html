<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제어문</title>
  <script>
    //제어문 - 프로그램의 실행 과정을 제어하기 위해 사용하는 구문
    //조건에 따라서 실행되는 코드가 변경되는 형태

    //if제어문 - 조건식이 참(true)이면 블록 내의 문장을 처리하고, 거짓이면 블록을 빠져나간다.
    //가장 기본적인 제어문으로 조건식이 참일 경우 추가로 코드 블록의 내용을 실행 거짓일경우 무시
    // 사용방법
    // if (조건식) {
    // 실행될 코드;
    // }
    var date = new Date().getHours(); //현재 시간 불러오기

    if (date < 16) {
      console.log("아직 수업시간입니다.");
    }
    console.log("현재 시간은" + new Date());

    // if ~ else 문
    // 조건식이 참인지 거짓인지에 따라 반드시 둘 중 하나를 실행하는 형태
    // 사용방법
    // if (조건식) {
    //조건이 참일 경우 실행 될 코드 
    // }
    // else {
    // 조건이 거짓일 경우 실행 될 코드
    // }

    var food = "자장면";

    if (food == "자장면") {
      console.log("자장면을 먹습니다.");
    } else {
      console.log("짬뽕을 먹습니다.");
    }

    // else if 문
    // 조건식을 여러개 사용하는 형태의 if문
    // 조건식은 무조건 1번부터 확인하며, 위의 조건식이 거짓일 경우 바로 아래의 조건식을 확인
    // 조건식을 설정 시 차례대로 확인할 수 있는 형태의 범위의 조건식을 설정해야 함
    // 가장 마지막의 else문은 필요가 없을 경우 삭제(생략)이(가) 가능함
    // 사용방법
    // if (조건식 1) {
    // 조건식 1이 참일 경우 실행 할 코드   
    // }
    // else if (조건식 2) {
    // 조건식 2가 참일 경우 실행 할 코드
    // }
    // else if (조건식 3 ) {
    // 조건식 3이 참일 경우 실행 할 코드
    // }
    // ....
    // else {
    // 위의 모든 조건식이 다 거짓일 경우 실행할 코드
    // }

    var score = 100;

    if (score > 90) {
      console.log("당신의 점수는" + score + "점이고, A학점 입니다.");

    } else if (score > 80) {
      console.log("당신의 점수는" + score + "점이고, B학점 입니다.");

    } else if (score > 70) {
      console.log("당신의 점수는" + score + "점이고, C학점 입니다.");

    } else if (score > 60) {
      console.log("당신의 점수는" + score + "점이고, D학점 입니다.");

    } else {
      console.log("당신의 점수는" + score + "점이고, F학점 입니다.");

    }
    // else if 문은 if ~ else 문에 연속으로 여러개 존재하는 것이 아닌 단 1개의 제어문임.
  
  </script>
</head>

<body>


</body>

</html>
