  <body>
    <!-- 변수의 타입 변경하기 -->
    <!-- 자바스크립트의 변수는 저장되는 데이터 타입을 따지지 않음(모든타입 가능) -->
    <!-- 자바스크립트의 변수는 저장된 데이터의 타입을 미리 확인하지 않고, 저장한 후 그 데이터의 데이터 타입을 자동으로 확인함 -->
    <script>
      // 자바의 경우 int(숫자) num = 10; String(문자) str = "문자열"; boolean(논리형 참거짓) flag = true;
      var num = 10;
      document.write("num 변수 : " + typeof num + " 타입<p>");
      document.write("---데이터 값 변경 후 ---<p>");
      var num = "홍길동";
      document.write("num 변수 : " + typeof num + " 타입<p>");
    </script>

    <!-- 변수명 재선언 시 데이터 값 변화 살펴보기 -->

      comGrade = 96; //var 키워드 생략

      var comGrade; //변수명 재선언
      document.write("학생 이름 : " + stdName + "<br>");
