<!DOCTYPE html>
<html lang="ko">

<head>
  <title>title</title>
  <script>
    // for문 : 가장 많이 사용하는 반복문
    // i=0 초기식 i<10 조건식 i++증감식 console.log 실행문
    for (var i = 0; i < 10; i++) {
      console.log(i);
    }

    //문제 1) for문을 사용하여 1~ 10까지의 값을 모두 합하여 화면에 출력하세요
    //결과는 55가 출력
    //for문 외부에 값을 저장할 변수가 따로 필요함

    // 변수 result는 메모리 상에 선언만 되고 초기화되지 않았기
    // 때문에 기본값이 undefinded로 설정됨
    // undefined는 정수타입의 데이터 타입이 아니기 때문에 숫자와 연산 후 결과가 NaN
    // (Not a Number)이 출력됨

    // 자바스크립트에서 연산용으로 사용할 변수에 초기화가 중요함
    var result = 0; //1~10까지의 합을 저장할 변수

    for (var i = 1; i < 11; i++) {
      //실행코드
      result = result + i;
    }

    console.log("1~10까지의 합은" + result + "입니다.");


    console.log("\n-------------while 문-------------\n")

    // while 문 : 가장 기본적인 반복문
    // 초기화 변수가 while문 밖에 존재함
    // 증감식이 실행코드(코드블럭) 상에 같이 존재함
    // 조건식만 while 문 키워드와 함께 사용

    // 중요>while문은 초기식과 증감식이 while문 선언과 동시에 존재하는 것이 아니기때문에 초기식은 while문이 종료된 후에도 계속 메모리에 남아있으며,
    // 증감식은 사용하는 위치에 따라 결과가 다르게 출력될 수 있음.
    var count = 0;
    while (count < 10) {
      console.log(count);
      count++;
    }

    console.log("------주의점1, 증감식 위치-----")
    console.log("------증감식을 마지막에 사용-----")

    var count = 0;
    while (count < 10) {
      console.log(count);
      count++;
    }

    console.log("------증감식을 처음에 사용-----")
    var count = 0;
    while (count < 10) {
      count++;
      console.log(count);
    }
    console.log("------주의점2, 초기식의 값이 남아있음-----")
    console.log("------초기식 처음 사용-----")
    //초기식에 사용된 변수를 계속 활용할 경우 기존의 while문에서 증감된 데이터가 그대로 메모리에 남아있기 때문에
    // 오류가 발생할 가능성이 높음

    // for문의 경우는 초기식, 조건식, 증감식을 한번에 입력하도록 형태를 고정하고
    // 있어서 이러한 재활용 오류가 발생할 가능성이 낮음
    var count2 = 0;
    while (count2 < 5) {
      console.log(count2);
      count2++
    }

    console.log("------초기식 재활용 사용-----")
    //위 식에서 5까지 count2값이 4까지 오른게 남아있음.
    while (count2 < 10) {
      console.log(count2);
      count2++
    }
    console.log("------주의점3, 증감식 미 입력-----")
    // 증감식 부분을 미입력하게 되면 무한루프에 빠짐
    var count3 = 0;
    while (count3 < 5) {
      count3++;
      console.log(count3);
    }

    for (var i = 0; i < 5; i++) {
      console.log(i);
    }
    for (var i = 0; i < 5; i++) {
      console.log(i);
    }

    // 문제2)while문을 사용하여 숫자 1~10까지의 합을 구하는 프로그램을 작성하세요.
    var gap = 1;
    var result = 0
    while (gap < 11) {
      result = result + gap;
      gap++;
    }
    console.log("1~10까지의 합은" + result + "입니다.");
    // do ~ while 문
    // while문과 동일한 형태의 반복문, do~while문은 조건문을 나중에 확인하는
    // 형태의 반복문, 무조건 1번은 반복문을 실행하는 형태의 반복문
    var count4 = 0; //1.초기식
    // 조건이 true일 경우
    console.log("------------조건true----------")
    do {
      console.log(count4); //2.반복 코드
      count4++; //3.증감식
    } while (count4 < 5); //4.조건식
    // 조건이 false일경우
    console.log("-----------조건false----------")
    do {
      console.log(count4); //2.반복 코드
      count4++; //3.증감식
    } while (count4 < 5); //4.조건식

    console.log("\n-------break와 countinue-------\n")
    // break
    // 반복문 및 switch ~ case 문에서 사용되며, break문을 만나면 해당 반복문 및 switch ~ case문을 즉시 종료함
    for (var i = 0; i < 10; i++) {
      if (i == 5) {
        break;
      }
      console.log("현재 i의 값 : " + i);
    }

    // continue
    // 반복문에서 사용되며, countinue 문을 만나면 해당 루프를 종료하고 다음 루프를 시작함.
    for (var i = 0; i < 10; i++) {
      if (i == 5) {
        continue;
      }
      console.log("현재 i의 값 : " + i);
    }

    // 문제3) for 문을 사용하여 지정한 구구단 단수을 출력하는 프로그램을 작성하세요
    var dan = prompt("출력할 구구단 단수를 입력해주세요");
    dan = Number(dan);

    for (var i = 1; i < 10; i++) {
      console.log(dan + " * " + i + "=" + dan * i);
    }

    // 문제4) while 문을 사용하여 지정한 구구단 단수을~~작성하세요.
    dan = prompt("출력할 구구단 단수를 입력해주세요");
    dan = Number(dan);
    var count = 1;
    while (count < 10) {
      console.log(dan + " * " + count + " = " + dan * count);
      count++;
    }

    // prompt() : 자바스크립트에서 사용자 입력을 받기 위한 함수
    // Number() : 데이터를 숫자형 타입으로 변환하는 함수, 문자열형 데이터를
    // 숫자형으로 변환함

    // 구구단 전체 출력하기
    // 2중 for문 사용
    // 제어문, 반복문은 모두 중첩하여 사용할 수 있음
    console.log("\n--------------------2중 for문을 사용하여 구구단 전체 출력---------")
    for (var i = 2; i < 10; i++) {
      for (var j=2; j < 10; j++) {
        console.log(i + " * " + j + "=" + i * j);
      }
    }

    //문제 5) 2중 while 문을 사용하여 구구단 전체를 출력하는 프로그램을 작성하세요.
    //초기식의 변수를 다시 초기화 시키는 작업이 필요함
    console.log("\n--------------------2중 while문을 사용하여 구구단 전체 출력---------")

    // 정답은
    var dan = 2;
    var count = 1; // 내부의 while문에서 처음 실행되었을 때 count의 숫자가
    // 10까지 올라감, count를 다시 1로 초기화 해줘야 함

    while (dan < 10) {
      var count = 1; //외부의 while문이 실행될 때마다 count 변수를 새로 선언하는 방법도 있음
      // 외부에서 count변수를 사용할 수 없음
      while (count < 10) {
        console.log(dan + "*" + count + " = " + dan * count);
        count++;
      }
      // count = 1;로 할수도있고
      dan++;
    }
    // 정답끝

    // 문제6) 사용자에게서 숫자를 입력받아 홀수인지 짝수인지 구분하는 프로그램을 작성하세요.
    // if 문, % 사용
    var x = prompt("홀짝 알아보기");

    if (x % 2 == 0) {
      result = "짝수";
    } else {
      result = "홀수";
    }
    document.write("입력값은" + x + "이고 " + result + "입니다.");
    // 문제7) 1 ~ 100까지의 숫자 중 3의 배수를 화면에 모두 출력하고, 몇개인지 갯수도 함께 출력하는 프로그램을 작성하세요.
    // for, if, %
    var count = 0; //3의 배수를 카운트할 변수
    for (var i = 1; i <= 100; i++) {
      if (i % 3 == 0) {
        console.log("3의 배수 : " + i);
        count++;
      }
    }
    console.log("3의 배수가" + count + "개 입니다.");
  </script>
