<!doctype html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<br>
<br>
<br>
<br>

<body>
  <div class="container">
  <form class="row g-3">
    <div class="col-md-3">
      <label for="inputEmail4" class="form-label">사용하실 ID(이메일 형식)</label>
      <input type="email" class="form-control" placeholder="ex)hongildong@naver.com" id="inputEmail4">
    </div>
    <div class="col-md-3">
      <label for="inputPassword4" class="form-label">사용하실 비밀번호</label>
      <input type="password" class="form-control" placeholder="대소문자를 구별해서 입력해주세요." id="inputPassword4">
    </div>
    <div class="col-7">
      <label for="inputAddress" class="form-label">주소</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="ex)부산광역시 영도구">
    </div>
    <div class="col-6">
      <label for="inputAddress2" class="form-label">상세 주소</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="ex)남항남로 52 현대아파트 x동 x호">
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">우편 번호</label>
      <input type="text" class="form-control" id="inputZip" placeholder="ex)490-18">
    </div>
    
    <div class="col-12">
      <br>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          모두 확인하였습니다.
        </label>
      </div>
    </div>
    <div class="col-12">
      <!-----------------------------------------------------------------회원가입 축하 모달 -->
      <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    회원가입
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">가입해주셔서 감사합니다!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          이제 모든 혜택을 받으실 수 있습니다.
        </div>
        <div class="modal-footer">
          <a href="냥이 메인페이지.html"> <button type="button" class="btn btn-primary">확인</button></a>
        </div>
      </div>
    </div>
    </div>
    <!-- ----------------------------------------------------------------회원가입축하모달 끝 -->
    </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>

</body>

</html>
