<!DOCTYPE html>
<html>

<head>
  <script src="jquery-3.6.0.js"></script>
  <script>
    $(document).ready(function () {
          $("button").click(function () {
              $("p").hide();
            });
          });
  </script>
  <title>버튼을 클릭하면 메시지가 사라지는 프로그램 만들기</title>
</head>

<body>
  <p>메시지 : 제이쿼리를 공부하고 있습니다.</p>
  <button>메시지 삭제</button>
</body>

</html>
