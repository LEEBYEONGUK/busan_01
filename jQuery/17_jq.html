<!DOCTYPE html>
<html>

<head>
  <script src="jquery-3.6.0.js"></script>
  <script>
    function move(obj, time) {
      $(obj).stop().animate({
        left: -350,
        top: 0
      }, time);
    }

    function back(css) {
      $(css).stop().animate({
        left:0,
        top:0
      });
    }
  </script>
  <style>
    .moving {
      border: 1px solid #000000;
      margin: 20px auto 0 auto;
      text-align: right;
      width: 550px;
    }

    .moving img {
      cursor: pointer;
      position: relative;
    }
  </style>
  <title>title name</title>
</head>

<body>
  <div class="init">
    <button type="button" onclick="back('.moving img')">초기화 상태</button><br>
  </div>
  <div class="moving">
    <img onclick="move(this,6000)" src="../쇼핑몰 만들어보기/img/고양이 사료 1.jpg">   <br>
    <img onclick="move(this,3000)" src="../쇼핑몰 만들어보기/img/고양이 사료2.jpg"><br>
    <img onclick="move(this,1000)" src="../쇼핑몰 만들어보기/img/고양이 사료3.jpg"><br>
  </div>
</body>

</html>
