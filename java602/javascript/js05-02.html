<!DOCTYPE html>
<html>

<head>
  <title>title name</title>
  <script>
    // 배열의 함수
    // 기본적으로 배열은 객체이므로 배열을 효과적으로 활용하기 위한 함수들이 존재함

    // toString() : 배열의 데이터를 문자열로 변환하여 출력
    // join() : toString()과 비슷한 기능을 하는 함수로 지정한 문자를 구분기호로 사용할 수 있음// 배열명.join(구분자로 사용 할 문자열);

    var fruits = ["바나나", "파인애플", "자몽", "망고"];
    console.log("배열 fruits :" + fruits);
    alert("배열 fruits" + fruits);

    for (var i = 0; i < fruits.length; i++) {
      console.log("배열 fruits : " + fruits[i]);
    }


    console.log("\n ----------toString() 사용-------")
    console.log("배열 fruits : " + fruits.toString())
    console.log("\n ----------join() 사용-------")
    console.log("배열 fruits : " + fruits.join(" $ "))

    // 배열에 데이터 추가 및 삭제
    // push(), pop(), shift(), unshift()
    // push(), pop() 배열의 가장 마지막에 데이터를 추가하거나 삭제할 때 사용
    // shift(), unshift() 배열의 가장 앞에 데이터를 추가하거나 삭제할 때 사용

    // push() : 배열의 가장 마지막에 데이터를 추가 //배열명.push(추가할 데이터);
    // pop() : 배열의 가장 마지막에 있는 데이터를 삭제 //배열명.pop();

    console.log("\n-------------push,pop----------\n");
    console.log("배열 fruits의 데이터 : " + fruits.toString());
    fruits.push("사과")
    fruits.push("배")
    console.log("배열 fruits의 push 후 데이터 : " + fruits.toString());
    fruits.pop();
    fruits.pop();
    fruits.pop();
    fruits.pop();
    console.log("배열 fruits의 pop 후 데이터 : " + fruits.toString());
    console.log("\n----------shift, unshift------------\n");
    // shift() : 배열의 첫 번째 요소를 삭제하고 다른 모든 요소의 index 번호를 낮춤
    //배열명.shift();
    // unshift() :배열의 모든 요소의 index를 1 올리고, index 0번에 데이터를 추가
    // 배열명.unshift(추가할 데이터);

    console.log("배열 fruits의 원본 데이터 : " + fruits.toString());
    fruits.unshift("사과");
    fruits.unshift("수박");
    console.log("배열 fruits의 unshift 사용 후 데이터 : " + fruits.toString());
    fruits.shift();
    fruits.shift();
    console.log("배열 fruits의 shift 사용 후 데이터 : " + fruits.toString());

    // delete() : 배열의 지정된 요소를 삭제하는 함수 자리가 메워지지않음 그렇기에 잘못된 연산이 진행될 가능성이 높다
    // delete 함수는 사용하지 않는 것이 좋음,
    // delete 배열명[index];


    // 배열 연결하기
    // splice, concat, slice
    // splice() : 배열의 지정된 위치에 데이터를 추가, 삭제하는 함수
    // 세번째 매개변수가 없을 경우 (1번,2번 매개변수만 사용할 경우) 데이터를 삭제하는데 사용할 수 있음
    //배열명.splice(추가할 index 위치, 삭제할 데이터 수, 추가할 데이터,...)
    var fruits = ["바나나", "파인애플", "오렌지", "자몽", "망고"];
    console.log("배열 fruits의 원본 데이터 : " + fruits.toString());
    fruits.splice(2, 0, "사과", "배");
    console.log("배열 fruits의 splice 적용 후 데이터 : " + fruits.toString());
    fruits.splice(2, 2, "수박", "참외");
    console.log("배열 fruits의 splice 적용 후 데이터 : " + fruits.toString());

    // slice() : 원본 배열의 일부를 잘라서 새로운 배열로 만들 경우 사용하는 함수
    // slice를 사용하여 첫번째 매개변수를 0으로 지정하면 원본과 동일한 사본 배열을 생성함
    // 원본 배열은 변경되지 않고 새로운 배열을 생성 
    ////만약 매개변수를 1개만 사용 시 지정한 시작 index부터 배열의 끝까지 잘라냄
    //// var 사본배열명 = 원본배열명.slice(잘라낼 시작 index, 잘라낼 끝 index );
    //// 2번째 매개변수인 잘라낼 끝 index는 포함되지 않음 
    console.log("-----------slice---------")
    var cars = ["모닝","아반떼","소나타","그랜저","오피러스","제네시스"];
    console.log("배열 cars의 원본 데이터 :" + cars.toString());
    var bigCars = cars.slice(3,6);
    console.log("배열 cars의 slice 후 데이터 :" + cars.toString());
    console.log("배열 cars의 slice로 잘라낸 데이터 :" + bigCars.toString());
    var buyCar = cars.slice(1,4);
    console.log("배열 cars의 slice로 잘라낸 데이터 :" + buyCar.toString());
    var copyCars = cars.slice(0);
    console.log("배열 cars의 원본 데이터 :" + cars.toString());
    console.log("사본 배열 copyCars의 데이터 : " + copyCars.toString());

    // concat() : 두개의 배열을 하나의 배열로 합쳐주는 함수
    // 두개의 배열을 하나의 배열로 합쳐진 새로운 배열을 생성
    // 기준이 되는 배열에 나머지 배열이 추가된 형태로 새로운 배열을 생성
    // 기준이 되는 배열에 push()로 나머지 배열이 추가되었다고 생각하면 쉬움
    // var 합쳐진 새 배열 명 = 원본배열1.concat(원본배열2);
    console.log("---------concat-------------")
    var frontEndSkill = ["HTML5","CSS3","Javascript","jQuery"];
    var backendEndSkill = ["Java","Spring","MyBatis","SQL"];
    var webSkill = frontEndSkill.concat(backendEndSkill);

    console.log("배열 frontEndskill 내용" + frontEndSkill.toString());
    console.log("배열 backEndskill 내용" + backendEndSkill.toString());
    console.log("배열 webSkill 내용 : " + webSkill.toString());
    console.log(frontEndSkill.concat(backendEndSkill));

  </script>
</head>
