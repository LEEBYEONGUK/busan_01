<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <section>
    <article>
      <table border="1" style="width: 50%">
        <caption>
          행 통합 테이블
        </caption>
        <tr>
          <th>1행</th>
          <td>1행 2열</td>
        </tr>
        <tr>
          <th rowspan="2">2행</th>
          <td>2행 2열</td>
        </tr>
        <tr>
          <td>3행 2열</td>
        </tr>
      </table>
    </article>
    <p></p>
    <section>
      <article>
        <table border="1" style="width: 50%">
          <caption>
            열 통합 테이블
          </caption>
          <tr>
            <th>1열</th>
            <th colspan="2"><img src="우동사진.jpg" width="300" alt=""></th>
          </tr>
          <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
          </tr>
        </table>
      </article>
    </section>
  </section>

  <table border="1" style="width: 20%">
    <tr>
      <th>가</th>
      <th>나</th>
      <th>다</th>
      <th rowspan="4">라</th>
    </tr>
    <tr>
      <td>마</td>
      <td colspan="2" rowspan="3">바</td>
    </tr>
    <tr>
      <td>사</td>
    </tr>
    <tr>
      <td>아</td>
    <tr>
      <td colspan="2">자</td>
      <td colspan="2">차</td>
    </tr>
    </tr>
    <tr>
      <td colspan="4">카</td>
    </tr>
  </table>

</body>

</html>
