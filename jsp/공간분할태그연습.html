<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>div 공간 분할</h3>
    <div style="background-color: #ffff00">
      <div style="background-color: aqua">첫영역앞</div>
      첫번째 영역<br />
      네이버메인에서 다양한 <span style="background-color: brown">정보</span>와
      유용한<span style="background-color: forestgreen">컨텐츠</span>를
      만나보세요.
    </div>
    <div style="background-color: #00ff00">두번째 영역</div>
    <div style="background-color: #ff00ff">세번째 영역</div>
    <p></p>
    <h3>span 공간 분할</h3>
    <span style="background-color: #ffff00">첫번째 영역</span>
    <span style="background-color: #00ff00">두번째 영역</span>
    <span style="background-color: #ff00ff">세번째 영역</span>
  </body>
</html>
