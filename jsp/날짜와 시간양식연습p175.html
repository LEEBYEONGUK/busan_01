<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <h3>오늘 날짜 입력</h3>
      Today : <input type="date" name="today"  autofocus/>
      <p></p>
      생일 : <input type="month" name="birth" />
      <p></p>
      주간 계획 : <input type="week" name="weekend" />
      <p></p>
      Time : <input type="time" name="Now" /> Birthday :
      <input type="datetime-local" name="bdaytime" />
      <p></p>
      <input type="color" name="color" value="#00ff00" />
      <input type="submit" value="제출" />
      <input type="reset" value="다시작성" />
      <p></p>
      <p></p>
      <input type="number" name="count" min="1" max="130" />
      <input type="submit" />
      <p></p>
      <input type="range" name="point" min="0" max="100" value="90" />
      <p></p>
      <input type="email" name="myemail" />
      <p></p>
      <!-- url입력양식 -->
      URL <input type="url" name="myhome"/>
      <p></p>
      <!-- 막대그래프 양식 -->
      <meter min="0" max="100" optimum="70" value="60"></meter><br />
      <meter
        min="0"
        max="100"
        low="30"
        high="60"
        optimum="70"
        value="20"
      ></meter
      ><br />

      <input type="submit" value="완료" />
      <input type="reset" value="초기화" />
    </form>
  </body>
</html>
